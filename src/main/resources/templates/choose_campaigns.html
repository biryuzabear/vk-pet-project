<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>


    <script src="https://vk.com/js/api/openapi.js?169" type="text/javascript"></script>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Startmin - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/startmin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="wrapper">

    <!-- Navbar -->
    <div th:insert="fragments :: navbar"></div>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Здесь можно создать новую компанию</h1>
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Выберите нужные кампании:
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <form action="#"
                                      th:action="@{/add/account/{acc}/client/{id}(acc = ${accountId},id=${clientId})}"
                                      th:object="${projectDto}" method="post">
                                    <div class="list-group">
                                        <a th:each="campaign: ${campaigns}" class="list-group-item">
                                            <input type="checkbox" th:value="${campaign.id}" th:id="${campaign.id}"
                                                   th:field="*{campaigns}">
                                            <label th:text="${campaign.name}" th:for="${campaign.id}">
                                                Label
                                            </label>
                                        </a>
                                    </div>

                                    <br>

                                    <p>Введите имя проекта: <input type="text" th:field="*{projectName}"/></p>
                                    <p>Добавить в избранное: <input type="checkbox" th:field="*{favourite}"/></p>
                                    <p><input type="submit" value="Создать"/> <input type="reset"
                                                                                     value="Сбросить настройки"/></p>

                                </form>
                            </div>
                        </div>
                        <!-- /.col-lg-6 -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.page-wrapper -->
    </div>

    <!-- /#wrapper -->
</div>

<div th:insert="fragments :: jscripts"></div>

</body>
</html>
